    <script type="text/javascript">
        $(document).ready(function () {
            $.extend({
                'goAnchor': function (to, time) {
                    $obj = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
                    $($obj).animate({
                        scrollTop: to
                    }, time);
                }
            });

            $('#goCrawling').click(function () {
                $.goAnchor($('#crawling').offset().top, 500);
            });
            $('#goApp').click(function () {
                $.goAnchor($('#app').offset().top, 500);
            });
            $('#goPractice').click(function () {
                $.goAnchor($('#practice').offset().top, 500);
            });
            $('#goOthers').click(function () {
                $.goAnchor($('#others').offset().top, 500);
            });
            $('#goTopBtn').click(function () {
                $.goAnchor($('#topBox').offset().top, 500);
            });
        });
